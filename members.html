<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zentrafuge – Members</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 0;
    }
    nav {
      background-color: #0d6efd;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      display: inline-block;
      color: white;
      text-decoration: none;
      margin: 0.5rem 1rem;
      font-weight: 600;
      font-size: 1rem;
    }
    main {
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
    p {
      max-width: 90%;
      font-size: 1.05rem;
      margin-bottom: 1.5rem;
    }
    input[type="text"] {
      padding: 0.75rem;
      font-size: 1rem;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      font-weight: 600;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #welcomeMessage {
      font-size: 1.1rem;
      font-weight: 600;
      color: #0d6efd;
      margin-top: 1rem;
    }
    .footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
      padding-bottom: 1rem;
    }
    @media screen and (min-width: 768px) {
      h1 {
        font-size: 2.75rem;
      }
      p {
        font-size: 1.1rem;
      }
      nav a {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="members.html">Members</a>
    <a href="whitepaper.html">White Paper</a>
  </nav>
  <main>
    <h1>Members Portal</h1>
    <p>If you've been invited or feel deeply called to help shape Zentrafuge, enter your name below and introduce yourself. We’re not recruiting—we’re resonating.</p>
    <input type="text" id="memberName" placeholder="Your name..." />
    <br />
    <button onclick="submitName()">Submit</button>
    <div id="welcomeMessage"></div>
    <div class="footer">
      &copy; 2025 Zentrafuge. All rights reserved.
    </div>
  </main>
  <script>
    function submitName() {
      const nameInput = document.getElementById("memberName");
      const name = nameInput.value.trim();
      const messageBox = document.getElementById("welcomeMessage");
      if (name) {
        messageBox.textContent = `We see you, ${name}. You're part of the movement now.`;
        nameInput.value = "";
      } else {
        messageBox.textContent = "Please enter your name.";
      }
    }
  </script>
</body>
</html>
